<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <nav>
    <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="company-logo">
            <img src="https://i.pinimg.com/originals/75/dd/70/75dd70913ff0a1db950dcd63cd9a59e8.png" alt="company logo">
        </a>
        <div class="nav-links">


            <ul class="flex">
                <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input type="text" class="news-input" id="search-text" placeholder="e.g Science">
            <button class="search-button" id="search-button">Search</button>
        </div>
    </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">


    </div>
    </main>


    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="News Image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-Title"> this is the title</h3>
                <h6 class="news-Source" id="news-Source">end gadget 26/08/2023</h6>
                <p class="new-Description" id="news-Desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, atque. Eum, ipsum cumque odio dolorum itaque omnis quas fugiat. Perferendis?</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>



</body>
</html>
